name: Generate Metrics & Sync README

on:
  schedule: [{cron: "0 0 * * *"}]  # Daily
  workflow_dispatch:              # Manual trigger
  push: {branches: ["master", "main"]}

jobs:
  generate-metrics:
    runs-on: ubuntu-latest
    environment: 
      name: production
    permissions:
      contents: write
    outputs:
      metrics_changed: ${{ steps.check_metrics.outputs.metrics_changed }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Aicirou
          template: classic
          base: header, activity, community, repositories, metadata
          base_hireable: yes
          config_octicon: yes
          config_timezone: Asia/Calcutta
          plugin_gists: yes
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_analysis_timeout_repositories: 7.5
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_ignored: html,css
          plugin_languages_indepth: yes
          plugin_languages_limit: 8
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%

      - name: Check if metrics changed
        id: check_metrics
        run: |
          git add github-metrics.svg
          if git diff --cached --quiet github-metrics.svg; then
            echo "metrics_changed=false" >> $GITHUB_OUTPUT
          else
            echo "metrics_changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Upload metrics artifact
        if: steps.check_metrics.outputs.metrics_changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: metrics-svg
          path: github-metrics.svg

  update-readme:
    needs: generate-metrics
    if: needs.generate-metrics.outputs.metrics_changed == 'true'
    runs-on: ubuntu-latest
    environment:
      name: production
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download metrics artifact
        uses: actions/download-artifact@v4
        with:
          name: metrics-svg

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Update README timestamp
        run: |
          pip install pytz
          python update_readme.py

      - name: Commit and push changes
        run: |
          git config user.name "${{ secrets.GIT_USERNAME }}"
          git config user.email "${{ secrets.GIT_EMAIL }}"
          git pull --rebase origin "${{ github.ref_name }}"
          git add github-metrics.svg README.md
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update metrics and sync timestamp"
            git push
          fi
