name: Metrics

on:
  schedule: [{cron: "0 0 * * *"}]  # Daily
  workflow_dispatch:              # Manual trigger
  push: {branches: ["master", "main"]}  # Optional push trigger

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    environment: 
      name: production
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get upgrade -y

      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Aicirou
          template: classic
          base: header, activity, community, repositories, metadata
          base_hireable: yes
          config_octicon: yes
          config_timezone: Asia/Calcutta
          plugin_gists: yes
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_analysis_timeout_repositories: 7.5
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_ignored: html,css
          plugin_languages_indepth: yes
          plugin_languages_limit: 8
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%

      - name: Check if metrics changed
        id: check_metrics
        run: |
          git add github-metrics.svg
          # git diff --cached --quiet returns 0 (success) when there are NO changes
          if git diff --cached --quiet github-metrics.svg; then
            echo "metrics_changed=false" >> $GITHUB_OUTPUT
          else
            echo "metrics_changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Setup Python
        if: steps.check_metrics.outputs.metrics_changed == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        if: steps.check_metrics.outputs.metrics_changed == 'true'
        run: pip install pytz

      - name: Update README with timestamp
        if: steps.check_metrics.outputs.metrics_changed == 'true'
        run: python update_readme.py

      - name: Commit and push if metrics changed
        if: steps.check_metrics.outputs.metrics_changed == 'true'
        env:
          token: ${{ secrets.METRICS_TOKEN }}
        run: |
          git config user.name "${{ secrets.GIT_USERNAME }}"
          git config user.email "${{ secrets.GIT_EMAIL }}"
          git remote set-url origin https://x-access-token:${token}@github.com/${{ github.repository }}.git
          git pull --rebase origin main
          git add github-metrics.svg README.md
          git commit -m "Update metrics and sync timestamp"
          git push
